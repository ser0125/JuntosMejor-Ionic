<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rutas disponibles</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div ion-fixed class="big">
    <ion-list>
        <ion-item class="listavatar" (click)="presentAlert()">
          <ion-avatar item-start>
            <img class="avatar" src="https://cdn1.iconfinder.com/data/icons/user-pictures/101/malecostume-512.png">
          </ion-avatar>
          <h2>Sergio Llanos</h2>
          <h3>5.000 COP</h3>
          <p>2 cupos disponibles</p>
          <img class="stars" src="../assets/imgs/five.png">
        </ion-item>
        <ion-item class="listavatar" (click)="presentAlert()">
            <ion-avatar item-start>
              <img class="avatar" src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/female1-512.png">
            </ion-avatar>
            <h2>Lina Pelaez</h2>
            <h3>3.000 COP</h3>
            <p>1 cupo disponible</p>
            <img class="stars" src="../assets/imgs/four.png">
          </ion-item>
          <ion-item class="listavatar" (click)="presentAlert()">
              <ion-avatar item-start>
                <img class="avatar" src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/girl-128.png">
              </ion-avatar>
              <h2>Fernanda Gonzales</h2>
              <h3>8.000 COP</h3>
              <p>3 cupos disponibles</p>
              <img class="stars" src="../assets/imgs/three.png">
            </ion-item>
            <ion-item class="listavatar" (click)="presentAlert()">
                <ion-avatar item-start>
                  <img class="avatar" src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-128.png">
                </ion-avatar>
                <h2>Juan Isaza</h2>
                <h3>2.000 COP</h3>
                <p>1 cupo disponible</p>
                <img class="stars" src="../assets/imgs/three.png">
              </ion-item>
      </ion-list>
      <!-- align to the bottom of the page -->
      <div class="banner">
          <img src="https://www.usa-view.com/hermeshine/image/he_car_banner.jpg" alt="car banner" >
      </div>
  </div>

</ion-content>
